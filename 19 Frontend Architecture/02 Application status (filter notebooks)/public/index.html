<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-3">
      <div class="row">
      <div class="col-6">
        <form>
          <div>
            <label>Processor</label>
            <select name="processor_eq">
              <option value="">Select</option>
              <option value="intel">Intel</option>
              <option value="amd">AMD</option>
            </select>
          </div>
          <div>
          <label>Memory</label>
            <select name="memory_eq">
              <option value="">Select</option>
              <option value="8">8</option>
              <option value="16">16</option>
              <option value="32">32</option>
            </select>
          </div>
          <div>
            <label>Frequency Min</label>
            <input type="number" name="frequency_gte" min="1" max="5" value="">
          </div>
          <div>
            <label>Frequency Max</label>
            <input type="number" name="frequency_lte" min="1" max="5" value="">
          </div>
        </form>
      </div>
      <div class="col-6">
        <div class="result"></div>
      </div>
      </div>
    </div>
    <script src="/vendors~main.js" ></script>
    <script src="/main.js" ></script>
  </body>
</html>
