<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <% for (css in htmlWebpackPlugin.files.css) { %>
    <link 
    href="<%= htmlWebpackPlugin.files.css[css] %>"
    rel="stylesheet">
  <% } %>
  <title>html template</title>
</head>
<body>
  <div class="container m-3">
    <div class="row">
    <div class="col-2">
      <h3>Lists</h3>
      <div data-container="lists">
      </div>
      <form data-container="new-list-form">
        <input type="text" class="form-control mb-2" name="name">
        <button type="submit" class="btn btn-primary btn-sm">Add List</button>
      </form>
    </div>
    <div class="col-10">
      <h3>Tasks</h3>
      <form class="form-inline" data-container="new-task-form">
        <input type="text" class="form-control mr-2" name="name">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <div data-container="tasks">
      </div>
    </div>
    </div>
  </div>

  <% for (index in htmlWebpackPlugin.files.js) { %>
    <script src="<%= htmlWebpackPlugin.files.js[index] %>" type="text/javascript"></script>
  <% } %>
</body>
</html>
