<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container m-3">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item">
            <img class="d-block img-fluid" src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=First slide" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=Second slide" alt="First slide">
          </div>
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=Fourth slide" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
