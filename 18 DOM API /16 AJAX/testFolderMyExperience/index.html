<!DOCTYPE html>
<html lang="en">
  <head>

    <script>
      const inputField = document.querySelector('input[data-autocomplete-name="country"]');

        const link = e.target.getAttribute('data-autocomplete');

        
        const url = new URL(link, 'https://web-js-dom-ajax-1459151.evaluator2-1.hexlet.io');
        url.searchParams.append('term', e.target.value)

        const response = await fetch(url).then((response) => response.json());
        console.log(response);

        const name = e.target.getAttribute('[data-autocomplete-name="country"]');
        console.log(`name: ${name}`);
        const ul = document.querySelector('ul[data-autocomplete-name="country"]');
      });
    </script>
