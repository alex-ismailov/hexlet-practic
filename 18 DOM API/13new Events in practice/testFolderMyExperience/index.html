<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https:<!-- tackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="container m-3">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#messages" role="tab">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Settings</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content m-3">
        <div class="tab-pane active" id="home" role="tabpanel">
          Home
        </div>
        <div class="tab-pane" id="profile" role="tabpanel">
          Profile
        </div>
        <div class="tab-pane" id="messages" role="tabpanel">
          Messages
        </div>
        <div class="tab-pane" id="settings" role="tabpanel">
          Settings
        </div>
      </div>


      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home2" role="tab">Home 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#profile2" role="tab">Profile 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#messages2" role="tab">Messages 2</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content m-3">
        <div class="tab-pane active" id="home2" role="tabpanel">
          Home 2
        </div>
        <div class="tab-pane" id="profile2" role="tabpanel">
          Profile 2
        </div>
        <div class="tab-pane" id="messages2" role="tabpanel">
          Messages 2
        </div>
      </div>
    </div>
    <script src="/vendors~main.js" ></script>
    <script src="/main.js" ></script>

    <script>
      /* Найти табы */
      const navTabs = document.querySelectorAll('[data-toggle="tab"]');

      /* обработчик табов */
      const handleTab = (e) => {
        e.preventDefault();
        /* получаем кликнутый элемент */
        const { target } = e;
        /* получаем вкладку с id как href hash кликнутого */
        const newActiveTabPane = document.querySelector(`${target.hash}`);
        
        /* находим ближнего родителя nav к кликнутому */
        const nav = target.closest('.nav');
        /* находим ближнего род-ля tab-content к вкладке с id из href кликнутого */
        const tabContent = newActiveTabPane.closest('.tab-content');

        /* снимаем класс active с текущего активного таба */
        const currentActiveTab = nav.querySelector('.active');
        currentActiveTab.classList.remove('active');
        /* снимаем класс active с текущей активной вкладки */
        const currentActiveTabPane = tabContent.querySelector('.active');
        currentActiveTabPane.classList.remove('active');

        /* добав. класс active к кликнутому элементу */
        target.classList.add('active');
        /* добав. класс active к вкладке с id из href кликнутого эл-ма */
        newActiveTabPane.classList.add('active');
      };

      /* повесить обработчик на каждый tab */
      navTabs.forEach((tab) => tab.addEventListener('click', handleTab));

    </script>
  </body>
</html>
